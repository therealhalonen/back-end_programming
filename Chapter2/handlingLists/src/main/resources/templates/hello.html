<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Students</title>
</head>
<body>
    <h2 th:text="${welcomeMessage}"></h2>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.firstName}"></span>
            <span> </span>
            <span th:text="${student.lastName}"></span>
        </li>
    </ul>
</body>
</html>
